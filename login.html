<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LicenseEye</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .login-section {
            padding: 4rem 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: calc(100vh - 200px);
        }
        .login-form {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            transform: translateY(-2px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .hero-section {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 4rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/pattern.png');
            opacity: 0.1;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            position: relative;
        }
        .hero-section p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }
        .login-options a {
            color: #3498db;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .login-options a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        .social-login {
            margin-top: 2rem;
            text-align: center;
            position: relative;
        }
        .social-login::before,
        .social-login::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e0e0e0;
        }
        .social-login::before {
            left: 0;
        }
        .social-login::after {
            right: 0;
        }
        .social-login p {
            color: #7f8c8d;
            margin-bottom: 1rem;
            background: white;
            position: relative;
            display: inline-block;
            padding: 0 1rem;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .social-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .social-btn i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }
        .google-btn {
            background: linear-gradient(135deg, #DB4437, #B23121);
        }
        .facebook-btn {
            background: linear-gradient(135deg, #4267B2, #29487d);
        }
        .form-check-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .btn-outline-primary {
            border: 2px solid #3498db;
            color: #3498db;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">LicenseEye</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('help') }}">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a></li>
                </ul>
                <div class="nav-buttons">
                    <a class="btn btn-outline-primary" href="{{ url_for('login') }}">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </a>
                    <a class="btn btn-primary" href="{{ url_for('signup') }}">
                        <i class="fas fa-user-plus mr-2"></i>Sign Up
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="hero-section">
            <div class="container">
                <h1>Welcome Back</h1>
                <p>Sign in to access your LicenseEye account</p>
            </div>
        </section>

        <section class="login-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="login-form">
                            <h2 class="text-center mb-4">Sign In</h2>
                            <form>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                </div>
                                <div class="login-options">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label" for="remember">Remember me</label>
                                    </div>
                                    <a href="#">Forgot password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-4">
                                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                                </button>
                            </form>

                            <div class="social-login">
                                <p>Or sign in with</p>
                                <div class="social-buttons">
                                    <a href="#" class="social-btn google-btn">
                                        <i class="fab fa-google"></i> Google
                                    </a>
                                    <a href="#" class="social-btn facebook-btn">
                                        <i class="fab fa-facebook-f"></i> Facebook
                                    </a>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="text-center py-3 bg-light">
        <p class="mb-0">&copy; 2024 LicenseEye. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="/static/scripts.js"></script>
</body>
</html>
